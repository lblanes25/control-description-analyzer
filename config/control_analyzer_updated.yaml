# Scoring Configuration - Primary weighted scoring methodology
scoring:
  # Positioning and purpose
  status: "primary"               # Official scoring methodology
  purpose: "Comprehensive control quality assessment"
  
  # Category thresholds for overall control scoring
  category_thresholds:
    effective: 75    # Renamed from 'excellent' 
    adequate: 50     # Renamed from 'good'
  
  # Output labels for UI differentiation  
  display_labels:
    primary_label: "Control Quality Score"
    secondary_label: "(Official Weighted Score)"
    help_text: "Comprehensive assessment of control design and quality"
  
  # Core element weights (WHO + WHAT + WHEN = 100%)
  core_elements:
    WHO: 30          # Increased from 25% 
    WHAT: 35         # Increased from 30%
    WHEN: 35         # Increased from 20%
  
  # Conditional element scoring - Updated to percentage multipliers
  conditional_elements:
    WHERE:
      system_controls: 1.10      # 10% bonus multiplier for system controls
      location_dependent: 1.05   # 5% bonus multiplier for location-dependent controls
      other: 1.00               # No bonus (1.0x) for other controls
  
  # Feedback-only elements (no scoring impact)
  feedback_elements:
    WHY: true                   # Convert to feedback-only
    ESCALATION: true            # Convert to soft flag
  
  # Uncapped demerit system
  demerits:
    vague_terms: -2             # Per term, uncapped
    multiple_controls: -10      # Flat penalty
    missing_accountability: -5   # When WHO is unclear
    untestable_timing: -5       # When WHEN can't be tested

